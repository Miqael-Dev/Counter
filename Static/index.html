<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COUNTER</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="container">
        <p class="head">Counter</p>
        <p id="numCount"></p>
        <div class="btnContainer">
            <div class="btn"><button id="increment">&plus;</button></div>
            <div class="btn"><button id="reset">&#x21bb;</button></div>
            <div class="btn"><button id="decrement">&minus;</button></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
